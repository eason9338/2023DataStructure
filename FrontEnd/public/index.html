<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style1.css">
    <title>簡易搜尋引擎</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="title">
                <img src="../picture/icon-rmbg.png" alt="icon-rmbg" width=60px height=60px>
                <h1 id="project-title"><span class="light">intern</span>Net</h1>
            </div>

            <p>Internship Type</p>
            <div class="search-box">
                <input type="text" class="search-input" id = "query" placeholder = "輸入實習類型">            
            </div>

            <p>Internship Location</p>
            <div class="search-box">
                <div class="search-box">
                    <select id="search-input" onchange="handleRegionChange()">
                        <option value="" disabled selected>選擇地區</option>
                        <option value="north">北部</option>
                        <option value="central">中部</option>
                        <option value="south">南部</option>
                        <option value="east">東部</option>
                        <option value="islands">離島</option>
                    </select>
                    <select id="districtSelect">
                        <option value="" disabled selected>選擇縣市</option>
                    </select>
                </div>
            </div>
            <p>Expected Salary per hour</p>
            <div class="search-box">
                <input type="number" class="search-input" placeholder="最低薪資">
                <label for="range"> ~ </label>
                <input type="number" class="search-input" placeholder="最高薪資">
            </div>
            <br>
            <button class="search-button" onclick="searchResult()">搜尋</button>    
        </div>
        <div class="right-panel">

        </div>
    </div>
    <script src = "javascripts/index.js"></script>
</body>
</html>
